<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center -gap-x-2">
        <div class="left w-[650px] mx-20">
            <img class="w-[340px]" src="4lCu2zih0ca.svg" alt="">
            <p class="text-3xl mx-8 ">Facebook helps you connect and share with the people in your life.
            </p>
        </div>
        <div class="right shadow-md shadow-gray-400 flex flex-col bg-white p-4 h-full space-y-5 w-96 rounded-lg pb-6 relative mr-28">
            <input class="hover:border-teal-700 text-lg border rounded-lg p-3" type="text" placeholder="Email address or phone number">
            <input class="border rounded-md p-3" type="password" placeholder="Password">
            <button class="bg-facebookblue rounded-md p-2.5 text-lg font-bold text-white hover:bg-blue-600">Log in</button>
            <a class="text-center text-sm text-blue-500 hover:underline" href="">Forgotten password?</a>
            <hr>
            <button class="bg-greenfacebook hover:bg-green-600 p-3 font-bold text-white text-center mx-20 rounded-md  mb-11">Create new account</button>

                <h1 class="text-sm absolute -bottom-12 left-9 "><a class="hover:underline text-sm font-bold" href="">Create a Page </a>for a celebrity, brand or business.</h1>

        </div>
    </div>
    
</body>
